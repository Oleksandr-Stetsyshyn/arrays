<!-- 2. Дано масив, який зберігає кількість відвідувачів магазину протягом тижня. 
Вивести на екран:
номери днів, протягом яких кількість відвідувачів була меншою за 20;
номери днів, коли кількість відвідувачів була мінімальною;
номери днів, коли кількість відвідувачів була максимальною;
загальну кількість клієнтів у робочі дні та окремо загальну кількість днів на вихідних. -->

<body>

    <script>
        let arr = []
        for (let i = 0; i < 7; i++) {
            let el = parseInt(prompt(`Введіть кількість відвідувачів у ${i + 1}-ий день тижня`))
            arr.push(el)
        }
        let min = Math.min.apply(null, arr)
        let dayMin = arr.indexOf(min) + 1
        let max = Math.max.apply(null, arr)
        let dayMax = arr.indexOf(max) + 1
        let les20arr = []
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < 20)
                les20arr += i + 1
        }
        let clientCount5 = 0
        for (let i = 0; i < 5; i++) {
            clientCount5 += arr[i]
        }
        let clientCountWeek = arr[5] + arr[6]
        document.write(`Дні коли було <20: ${les20arr}, мінімально було ${min} 
        людей у ${dayMin} день, максимально було ${max} людей, у ${dayMax} день
        у будні було ${clientCount5} на вихідні було ${clientCountWeek}`)
    </script>

</body>
