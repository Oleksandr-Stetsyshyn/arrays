<!-- 1. Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої 
категорії він відноситься (відмінник, двійочник (має хоча би одну двійку), хорошист 
(оцінки добре і відмінно), трійочник(є хоча би одна трійка)). -->

<body>
    <script>
        var arr = [5, 5, 4, 5, 3]

        function averageMark(arr) {
            let sum = 0
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i]
            }
            sum = sum / arr.length
            return sum
        }

        function studentRank(arr) {
            if (arr.some(mark => mark == 2)) // варіант з методички
                return "Двійочник"
            if (arr.some(mark => mark == 3))
                return "Трійочник"
            if (arr.some(mark => mark == 4))
                return "Хорошист"
            else
                return "Відмінник"
