<!-- 3. Дано масив імен учнів. З’ясувати скільки разів зустрічається 
    ім’я «Іван». -->

<body>
    <script>
        let nameArr = ['Йоужі', 'Омбруш', 'Пішта', 'Іван', 'Лоці', 'Золтан', 'Іштван', 'Отти', 'Іван']
        let ivanCount = 0
        for (let i = 0; i < nameArr.length; i++) {
            if ('Іван' == nameArr[i])
                ivanCount++
        }
        document.write(`Ім'я "Іван" зустрічається ${ivanCount} рази`)
    </script>
</body>
